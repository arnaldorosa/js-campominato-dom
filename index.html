<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Campominato</title>
</head>
<body>
    <h1>Seleziona la difficolt√†</h1>
        
    <div class="game-bar">
        <select name="" id="diff">
            <option value="easy">Easy</option>
            <option value="normal">Normal</option>
            <option value="hard">Hard</option>
        </select>

        <button id="start">Clicca</button>
    </div>
   
    <div class="container-game"></div>

    <div class="game-over">
        <h2>GAME OVER</h2>
        <h4>Your score:</h4>  
        <h5 id="points"></h5>
        <button id="try">Replay</button>
    </div>

    <div class="win">
        <h2>YOU WIN!</h2>
        <h4>Your score:</h4> 
        <h5 id="victory-points"></h5>
        <button id="trywinner">Replay</button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
